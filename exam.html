<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cost Calculator</title>
</head>
<body>
  
  <style>

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    label {
        display: inline-block;
        margin-bottom: 8px;
        font-weight: bold;
        width: 80px; /* Set a width to align labels */
    }

    select,
    input {
        width: calc(100% - 16px); /* Adjust width to allow for padding */
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    button {
        background-color: yellow;
        color: #333;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
  </style>

  <div class="form-container">
    <label for="type">Type:</label>
    <select id="membership" name="type">
        <option value="5">Basic $5</option>
        <option value="10">Deluxe $10</option>
        <option value="15">Premium $15</option>
    </select>

    <label for="year">Year:</label>
    <input type="number" id="years" name="year" placeholder="Enter year">

    <label for="cost">Cost:</label>
    <div id="cost"></div>

    <button onclick="calculateCost()">Calculate Cost</button>

    <script>
      function calculateCost() {
        // Get selected membership value
        var membershipValue = document.getElementById("membership").value;

        // Get entered number of years
        var yearsValue = document.getElementById("years").value;

        // Calculate the cost
        var cost = membershipValue * yearsValue;

        // Display the result
        document.getElementById("cost").innerHTML = "Total Cost: $" + cost;
      }
    </script>
  </div>

</body>
</html>
